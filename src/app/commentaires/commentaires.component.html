<button (click)="ToTableauDeBord()" class="btn btn-primary mb-3">
  <i class="bi bi-speedometer2"></i> Tableau de bord
</button>

<main class="container mt-4">
  <h1 class="text-center text-primary mb-4">Liste des commentaires</h1>

  <!-- Si la liste des commentaires est vide -->
  <div
    *ngIf="commentaires.length === 0"
    class="alert alert-warning text-center"
    role="alert"
  >
    <p>Il n'y a pas de commentaires.</p>
  </div>

  <!-- Tableau pour afficher les commentaires -->
  <div *ngIf="commentaires.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">Action</th>
          <th scope="col">ID</th>
          <th scope="col">Message</th>
          <th scope="col">Utilisateur</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commentaire of commentaires">
          <td>
            <button
              (click)="deleteCommentaire(commentaire.id)"
              class="btn btn-danger btn-sm"
            >
              <i class="bi bi-trash"></i> Supprimer
            </button>
          </td>
          <td>{{ commentaire.id }}</td>
          <td>{{ commentaire.message }}</td>
          <td>{{ commentaire.utilisateur }}</td>
          <td>{{ commentaire.dateCommentaire }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
