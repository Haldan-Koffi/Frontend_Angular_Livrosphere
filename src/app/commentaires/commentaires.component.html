<!-- Bouton de retour au tableau de bord -->
<div class="container mt-4">
  <div class="d-flex justify-content-start mb-3">
    <button (click)="ToTableauDeBord()" class="btn btn-outline-primary">
      <i class="bi bi-speedometer2 me-2"></i> Retour au tableau de bord
    </button>
  </div>
</div>

<!-- Section principale -->
<main class="container bg-white p-4 rounded-4 shadow-sm">
  <h1 class="text-center text-primary mb-4">
    <i class="bi bi-chat-left-text-fill me-2"></i>Liste des commentaires
  </h1>

  <!-- Alerte si aucun commentaire -->
  <div
    *ngIf="commentaires.length === 0"
    class="alert alert-warning text-center"
    role="alert"
  >
    <i class="bi bi-exclamation-circle-fill me-2"></i>
    Il n'y a pas de commentaires Ã  afficher pour le moment.
  </div>

  <!-- Tableau des commentaires -->
  <div *ngIf="commentaires.length > 0" class="table-responsive">
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-primary text-center">
        <tr>
          <th scope="col">Action</th>
          <th scope="col">ID</th>
          <th scope="col">Message</th>
          <th scope="col">Utilisateur</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commentaire of commentaires">
          <td class="text-center">
            <button
              (click)="deleteCommentaire(commentaire.id)"
              class="btn btn-outline-danger btn-sm"
              title="Supprimer le commentaire"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
          <td class="text-center fw-semibold">{{ commentaire.id }}</td>
          <td>{{ commentaire.message }}</td>
          <td>{{ commentaire.utilisateur }}</td>
          <td>{{ commentaire.dateCommentaire }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
