<!-- CONTENEUR PLEIN ÉCRAN AVEC COULEUR PERSONNALISÉE -->
<div
  class="min-vh-100 d-flex justify-content-center align-items-center"
  style="background-color: #3737a1"
>
  <!-- FORMULAIRE MODERNE, CENTRÉ ET ÉPURÉ -->
  <form
    class="w-100 px-4 py-5"
    style="
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    "
  >
    <h2 class="text-center mb-4 fw-bold text-dark">Connexion</h2>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        class="form-control"
        placeholder="exemple@domaine.com"
        [(ngModel)]="loginId.email"
        required
      />
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        id="password"
        name="mot_de_passe"
        type="password"
        class="form-control"
        placeholder="••••••••"
        [(ngModel)]="loginId.mot_de_passe"
        required
      />
    </div>

    <button
      type="button"
      class="btn w-100 text-white"
      style="background-color: #3737a1"
      (click)="onLogin()"
    >
      Se connecter
    </button>
  </form>
</div>
